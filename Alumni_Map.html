// Function to create circle markers with specified styles
function createCircleMarker(latlng, radius, fillColor, popupContent) {
    var marker = L.circleMarker(latlng, {
        radius: radius,
        fillColor: fillColor,
        color: "#000",
        weight: 1,
        opacity: 1,
        fillOpacity: 0.8
    });
    marker.bindPopup(popupContent).openPopup();
    return marker;
}
